<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" type="text/javascript" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" type= "text/css">
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" type= "text/css">
        <title>Encriptador de Texto</title>
    </head>

    <body>
        <header>   
            <div class="titulo">
                <h1 class=".titulo_principal">Encriptador de Texto</h1>
            </div>
        </header>

        <main>
            <div class="caja_main">
                <label for="textarea-AreaEscribir">Solo letras minúsculas y sin acentos.</label>
                <textarea class="textarea-AreaEscribir" id="textarea-AreaEscribir" name="textarea-AreaEscribir" type="text" spellcheck="false" placeholder="Ingresa texto aqui"></textarea>
                <textarea id="textarea-AreaResultado" class="textarea-AreaResultado" name="textarea-AreaResultado" type="text" readonly></textarea>
                <div class="caja_botones">
                    <button id="btn-encriptador" class="btn-encriptador" name="btn-encriptador" type="submit" >Encriptar</button>
                    <button id="btn-desencriptador" class="btn-desencriptador" name="btn-desencriptador" type="submit" >Desencriptar</button>
                </div>
                <button id="btn-copiar" class="btn-copiar" name="btn-copiar">Copiar texto</button>
                <p id="creditos">¡Hecho por Leonardo Avila Navarro!</p>
            </div>

        </main>

        
        <footer>
            <div class="decoracion">
                <img id="mario" src="https://static.wikia.nocookie.net/2733a2aa-86b7-41a6-96c9-dcfd7c08866c/scale-to-width/755">
                <img id="castillo" src="https://i.pinimg.com/originals/3b/d3/e7/3bd3e7fcf03935e331b008d1f9398f61.png">
            </div>
        </footer>
    </body>
    
</html>
